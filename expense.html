<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Family Expense Calculator - ServiceNow Style</title>
  <link rel="stylesheet" href="expense.css">
</head>
<body>
  <div class="sn-container">
    <h2>Family Expense Calculator</h2>
    <form id="expenseForm">
      <div class="form-group">
        <label for="rent">Rent:</label>
        <input type="number" id="rent" placeholder="Enter rent amount" required>
      </div>
      <div class="form-group">
        <label for="groceries">Groceries:</label>
        <input type="number" id="groceries" placeholder="Enter groceries amount" required>
      </div>
      <div class="form-group">
        <label for="transport">Transport:</label>
        <input type="number" id="transport" placeholder="Enter transport amount" required>
      </div>
      <div class="form-group">
        <label for="utilities">Utilities:</label>
        <input type="number" id="utilities" placeholder="Enter utility bills" required>
      </div>
      <div class="form-group">
        <label for="others">Others:</label>
        <input type="number" id="others" placeholder="Enter other expenses">
      </div>
      <button type="button" onclick="calculateExpenses()">Calculate Total</button>
    </form>
    <div id="result" class="result-box"></div>
  </div>

  <script src="script.js"></script>
  <script>
    function calculateExpenses() {
  const rent = parseFloat(document.getElementById('rent').value) || 0;
  const groceries = parseFloat(document.getElementById('groceries').value) || 0;
  const transport = parseFloat(document.getElementById('transport').value) || 0;
  const utilities = parseFloat(document.getElementById('utilities').value) || 0;
  const others = parseFloat(document.getElementById('others').value) || 0;

  const total = rent + groceries + transport + utilities + others;

  document.getElementById('result').innerText = `Total Monthly Expense: â‚¹${total.toFixed(2)}`;
}

  </script>
</body>
</html>
